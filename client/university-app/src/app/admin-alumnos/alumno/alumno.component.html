<mat-card *ngIf="alumno">
  <mat-card-header>
    <mat-card-title>{{alumno.Nombre}}</mat-card-title>
    <mat-card-subtitle>Legajo {{alumno.Legajo}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Inscripciones</p>
    <button mat-icon-button (click)="verAsignaturas()">
      <mat-icon>plus</mat-icon>
    </button>
  </mat-card-content>
</mat-card>
